<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Contacto - Barbería Alura</title>
</head>

<body>
  <header>
    
    <div class="caja">
      <h1> <img src="imagenes/logo.png" alt="logo-barberia-alura"></h1>
      <nav>
       <ul>
        <li><a href="index.html">Home</li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        </nav>
      </ul>
    </div>
  </header>
  
  <main>
    <form action="">
      <label for="nombreapellido">Nombre y apellido.</label>
      <input type="text" id="nombreapellido" class="input-padron" required>
      
      <label for="correoelectronico">Correo Electrónico</label>
      <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
      
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
      
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
      
    <fieldset>
      
      <legend>¿Como le gustaría que lo contactaramos</legend>
      
      <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
      
      <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
      
      <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
      
    </fieldset>
    
    <fieldset>
      
      <legend>¿En qué horario prefiere ser atendido?</legend>
      <select name="" id="">
        
        <optgroup>
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </optgroup>
        
      </select>
      
    </fieldset>
      
      
      
      <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
      
      <input type="submit" value="Enviar Formulario" class="enviar">
      
    </div>
      
    </form>
    
    <table>
     <thead>
      <tr>
        <th>Día</th>
        <th>Horario</th>
      </tr>
     </thead>
    <tbody>
      
      <tr>
        <td>Lunes</td>
        <td>08h ~ 20h</td>
      </tr>
      <tr>
        <td>Miércoles</td>
        <td>08h ~ 20h</td>
      </tr>
      <tr>
        <td>Viernes</td>
        <td>08h ~ 20h</td>
      </tr>
      
    </tbody>
      
    </table>
    
    
  </main>
  

    <footer>
    <img src="imagenes/logo-blanco.png" alt="logo-barberia-alura"></img>
    <p class="copyright"> &copy Copyright Barbería Alura - 2020</p>
    </footer>
    
    

</body>

</html>
